name: Deploy Laravel ke VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Deploy ke VPS
        uses: appleboy/ssh-action@master
        with:
          host: 103.127.99.247
          username: the-enc
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1Ô∏è‚É£ Pastikan direktori dimiliki oleh user yang benar
            sudo chown -R the-enc:www-data /var/www/laravel-action
            sudo chmod -R 775 /var/www/laravel-action
            
            # 2Ô∏è‚É£ Masuk ke direktori proyek Laravel
            cd /var/www/laravel-action || exit 1

            # 3Ô∏è‚É£ Hapus file index.lock jika ada (untuk menghindari error saat git pull)
            if [ -f ".git/index.lock" ]; then
                sudo rm -f .git/index.lock
            fi

            # 4Ô∏è‚É£ Berikan hak akses ke folder .git agar bisa pull dari GitHub
            sudo chown -R the-enc:www-data .git
            sudo chmod -R 775 .git

            # 5Ô∏è‚É£ Reset perubahan lokal agar tidak bentrok dengan pull
            git reset --hard
            git clean -fd
            git pull origin main || { echo "Gagal pull dari GitHub"; exit 1; }

            # 6Ô∏è‚É£ üî• PERBAIKAN: Pastikan Laravel bisa menulis ke storage dan cache
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            # 7Ô∏è‚É£ Install dependencies
            composer install|| { echo "Composer install gagal"; exit 1; }

            # 8Ô∏è‚É£ Jalankan migrasi database (pastikan database sudah dikonfigurasi dengan benar)
            php artisan migrate --force || { echo "Migrasi database gagal"; exit 1; }

            # 9Ô∏è‚É£ Bersihkan dan cache ulang konfigurasi Laravel
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # üîü Restart Nginx agar perubahan diterapkan
            sudo systemctl restart nginx || { echo "Restart Nginx gagal"; exit 1; }

            echo "üöÄ Deploy Laravel ke VPS berhasil!"
