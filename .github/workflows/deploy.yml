name: Deploy Laravel ke VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Deploy ke VPS
        uses: appleboy/ssh-action@master
        with:
          host: 103.127.99.247
          username: the-enc
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/laravel-action || exit 1
            sudo chown -R www-data:www-data .  
            sudo chmod -R 775 storage bootstrap/cache
            git reset --hard
            git clean -fd
            git pull origin main || { echo "Gagal pull dari GitHub"; exit 1; }
            composer install --no-dev --optimize-autoloader || { echo "Composer install gagal"; exit 1; }
            php artisan migrate --force || { echo "Migrasi database gagal"; exit 1; }
            php artisan config:cache || { echo "Gagal cache config"; exit 1; }
            php artisan route:cache || { echo "Gagal cache route"; exit 1; }
            php artisan view:cache || { echo "Gagal cache view"; exit 1; }
            sudo systemctl restart nginx || { echo "Restart Nginx gagal"; exit 1; }
            echo "Deploy berhasil!"

